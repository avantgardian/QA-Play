<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar - QA Automation Playground</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="../index.html">
                    <span class="icon is-large">
                        <i class="fas fa-robot fa-lg"></i>
                    </span>
                    <span class="has-text-weight-bold is-size-4 ml-2">QAPlay</span>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="../index.html">Home</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <section class="section">
            <div class="container">
                <h1 class="title">Progress Bar</h1>
                <p class="subtitle">Simulate a process that takes time. Practice <strong>Explicit Waits</strong>.</p>

                <div class="columns is-centered">
                    <div class="column is-6">
                        <div class="box has-text-centered">
                            <button class="button is-primary is-large mb-4" id="startBtn">
                                <span class="icon"><i class="fas fa-play"></i></span>
                                <span>Start Process</span>
                            </button>
                            <button class="button is-danger is-large mb-4" id="stopBtn">
                                <span class="icon"><i class="fas fa-stop"></i></span>
                                <span>Stop Process</span>
                            </button>

                            <progress class="progress is-info is-large" value="0" max="100"
                                id="progressBar">0%</progress>
                            <p class="subtitle is-5" id="progressLabel">0%</p>

                            <div class="notification is-success is-hidden mt-4" id="finishedMsg">
                                Process finished successfully!
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>

    <footer class="footer has-background-dark has-text-white">
        <div class="content has-text-centered">
            <p><strong>QAPlay</strong> by Avantgardian.</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/progressbar.js"></script>
</body>

</html>
