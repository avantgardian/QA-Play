<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic ID - QA Automation Playground</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="../index.html">
                    <span class="icon is-large">
                        <i class="fas fa-robot fa-lg"></i>
                    </span>
                    <span class="has-text-weight-bold is-size-4 ml-2">QAPlay</span>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="../index.html">Home</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <section class="section">
            <div class="container">
                <h1 class="title">Dynamic ID</h1>
                <p class="subtitle">The ID of the button below changes on every page reload.</p>

                <div class="columns is-centered">
                    <div class="column is-6">
                        <div class="box has-text-centered">
                            <p class="mb-4">Do not use unique ID to locate this button.</p>

                            <!-- ID will be injected by JS -->
                            <button class="button is-info is-large" id="dynamic-btn-placeholder">
                                Dynamic Button
                            </button>

                            <p class="mt-4 has-text-weight-bold is-hidden has-text-success" id="dynamicSuccess">Button
                                Clicked!</p>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>

    <footer class="footer has-background-dark has-text-white">
        <div class="content has-text-centered">
            <p><strong>QAPlay</strong> by Avantgardian.</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/dynamic_id.js"></script>
</body>

</html>
