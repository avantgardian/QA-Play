<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Table - QA Automation Playground</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .sortable {
            cursor: pointer;
        }

        .sortable:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>

    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="../index.html">
                    <span class="icon is-large">
                        <i class="fas fa-robot fa-lg"></i>
                    </span>
                    <span class="has-text-weight-bold is-size-4 ml-2">QAPlay</span>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="../index.html">Home</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <section class="section">
            <div class="container">
                <h1 class="title">Web Table</h1>
                <p class="subtitle">Practice handling dynamic tables with search, sort, and pagination.</p>

                <div class="box">
                    <div class="level">
                        <div class="level-left">
                            <div class="level-item">
                                <div class="field has-addons">
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Search..." id="searchInput">
                                    </div>
                                    <div class="control">
                                        <button class="button is-info" id="searchBtn">
                                            Search
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="table-container">
                        <table class="table is-fullwidth is-striped is-hoverable" id="employeesTable">
                            <thead>
                                <tr>
                                    <th class="sortable" data-sort="id">ID <span class="icon is-small"><i
                                                class="fas fa-sort"></i></span></th>
                                    <th class="sortable" data-sort="name">Name <span class="icon is-small"><i
                                                class="fas fa-sort"></i></span></th>
                                    <th class="sortable" data-sort="position">Position <span class="icon is-small"><i
                                                class="fas fa-sort"></i></span></th>
                                    <th class="sortable" data-sort="office">Office <span class="icon is-small"><i
                                                class="fas fa-sort"></i></span></th>
                                    <th class="sortable" data-sort="salary">Salary <span class="icon is-small"><i
                                                class="fas fa-sort"></i></span></th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <!-- Rows will be populated by JS -->
                            </tbody>
                        </table>
                    </div>

                    <nav class="pagination is-centered" role="navigation" aria-label="pagination">
                        <a class="pagination-previous" id="prevBtn" disabled>Previous</a>
                        <a class="pagination-next" id="nextBtn" disabled>Next page</a>
                        <ul class="pagination-list" id="paginationList">
                            <!-- Pagination items will be populated by JS -->
                        </ul>
                    </nav>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer has-background-dark has-text-white">
        <div class="content has-text-centered">
            <p><strong>QAPlay</strong> by Avantgardian.</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/table.js"></script>
</body>

</html>
