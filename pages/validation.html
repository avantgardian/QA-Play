<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - QA Automation Playground</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="../index.html">
                    <span class="icon is-large">
                        <i class="fas fa-robot fa-lg"></i>
                    </span>
                    <span class="has-text-weight-bold is-size-4 ml-2">QAPlay</span>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="../index.html">Home</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <section class="section">
            <div class="container">
                <h1 class="title">Form Validation</h1>
                <p class="subtitle">Test various input constraints and validation messages.</p>

                <div class="columns is-centered">
                    <div class="column is-6">
                        <div class="box">
                            <form id="validationForm" novalidate>

                                <div class="field">
                                    <label class="label">Input with Max Length (10 chars)</label>
                                    <div class="control">
                                        <input class="input" type="text" id="inputMax" maxlength="10"
                                            placeholder="Type here...">
                                    </div>
                                    <p class="help is-info">Chars left: <span id="charCount">10</span></p>
                                </div>

                                <div class="field">
                                    <label class="label">Select Country (Required)</label>
                                    <div class="control">
                                        <div class="select is-fullwidth">
                                            <select id="countrySelect" required>
                                                <option value="">Select a country...</option>
                                                <option value="us">United States</option>
                                                <option value="uk">United Kingdom</option>
                                                <option value="ca">Canada</option>
                                            </select>
                                        </div>
                                    </div>
                                    <p class="help is-danger is-hidden" id="countryError">Please select a country.</p>
                                </div>

                                <div class="field">
                                    <label class="label">Notes (Alphanumeric only)</label>
                                    <div class="control">
                                        <textarea class="textarea" id="notes"
                                            placeholder="No special characters allowed"></textarea>
                                    </div>
                                    <p class="help is-danger is-hidden" id="notesError">Only alphanumeric characters
                                        allowed.</p>
                                </div>

                                <div class="field">
                                    <div class="control">
                                        <button class="button is-link" type="submit">Submit</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer has-background-dark has-text-white">
        <div class="content has-text-centered">
            <p><strong>QAPlay</strong> by Avantgardian.</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/validation.js"></script>
</body>

</html>
