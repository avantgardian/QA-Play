<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QA Automation Playground</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="../index.html">
                    <span class="icon is-large">
                        <i class="fas fa-robot fa-lg"></i>
                    </span>
                    <span class="has-text-weight-bold is-size-4 ml-2">QAPlay</span>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="../index.html">Home</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <section class="section">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-4-tablet is-3-desktop">
                        <div class="box">
                            <h3 class="title is-4 has-text-centered">Login</h3>
                            <form id="loginForm">
                                <div class="field">
                                    <label class="label">Username</label>
                                    <div class="control has-icons-left">
                                        <input class="input" type="text" placeholder="e.g. admin" id="username"
                                            name="username">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-user"></i>
                                        </span>
                                    </div>
                                    <p class="help is-danger is-hidden" id="usernameError">Username is required</p>
                                </div>

                                <div class="field">
                                    <label class="label">Password</label>
                                    <div class="control has-icons-left">
                                        <input class="input" type="password" placeholder="********" id="password"
                                            name="password">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </div>
                                    <p class="help is-danger is-hidden" id="passwordError">Password is required</p>
                                </div>

                                <div class="field">
                                    <div class="control">
                                        <button class="button is-link is-fullwidth" type="submit"
                                            id="loginBtn">Login</button>
                                    </div>
                                </div>
                            </form>
                            <div class="notification is-danger is-hidden mt-4" id="loginError">
                                Invalid credentials. Try <strong>admin</strong> / <strong>admin123</strong>.
                            </div>
                            <div class="notification is-success is-hidden mt-4" id="loginSuccess">
                                Login successful!
                            </div>
                        </div>
                        <div class="has-text-centered">
                            <p>For success: User: <code>admin</code>, Pass: <code>admin123</code></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer has-background-dark has-text-white">
        <div class="content has-text-centered">
            <p><strong>QAPlay</strong> by Avantgardian.</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
