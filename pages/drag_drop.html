<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop - QA Automation Playground</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .draggable-source,
        .draggable-target {
            min-height: 200px;
            border: 2px dashed #dbdbdb;
            border-radius: 4px;
            padding: 1rem;
        }

        .draggable-item {
            cursor: move;
            margin-bottom: 0.5rem;
        }

        .draggable-target.hovered {
            background-color: #1b3b2f;
            border-color: #48c78e;
        }
    </style>
</head>

<body>

    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="../index.html">
                    <span class="icon is-large">
                        <i class="fas fa-robot fa-lg"></i>
                    </span>
                    <span class="has-text-weight-bold is-size-4 ml-2">QAPlay</span>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="../index.html">Home</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <section class="section">
            <div class="container">
                <h1 class="title">Drag & Drop</h1>
                <p class="subtitle">Drag items from the source list to the target list.</p>

                <div class="columns">
                    <div class="column is-6">
                        <h3 class="title is-5">Source</h3>
                        <div class="draggable-source" id="source">
                            <div class="card draggable-item" draggable="true" id="item-1">
                                <div class="card-content">
                                    <p class="title is-6">Item 1</p>
                                </div>
                            </div>
                            <div class="card draggable-item" draggable="true" id="item-2">
                                <div class="card-content">
                                    <p class="title is-6">Item 2</p>
                                </div>
                            </div>
                            <div class="card draggable-item" draggable="true" id="item-3">
                                <div class="card-content">
                                    <p class="title is-6">Item 3</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="column is-6">
                        <h3 class="title is-5">Target</h3>
                        <div class="draggable-target" id="target">
                            <!-- Drop here -->
                        </div>
                    </div>
                </div>

                <div class="notification is-info is-hidden" id="dropSuccess">
                    Item dropped successfully!
                </div>

            </div>
        </section>
    </div>

    <footer class="footer has-background-dark has-text-white">
        <div class="content has-text-centered">
            <p><strong>QAPlay</strong> by Avantgardian.</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/drag_drop.js"></script>
</body>

</html>
